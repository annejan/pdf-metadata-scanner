description:
  en:
    localisedName: PDF Metadata Scanner
    shortDescription: >
      A command-line tool to audit PDF files for hidden metadata such as XMP, RDF, and EXIF from embedded images.
    longDescription: >
      PDF Metadata Scanner is a Python-based utility that recursively scans directories for PDF files and extracts all known metadata layers.
      This includes standard PDF fields, XMP packets, RDF triples, and EXIF tags in embedded image streams. It aids in document inspection, archival preparation, and privacy enforcement.
    features:
      - Recursive folder scanning
      - CLI with verbosity and progress options
      - Extraction of XMP, RDF, and EXIF metadata
      - Suitable for privacy audits and pre-publication sanitization

